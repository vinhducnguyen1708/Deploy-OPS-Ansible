---
# Tao service keystone
# Tao file bien moi truong OPS
# Tao project service
# Tao project demo
# Tao user demo
# Tao role user
# Gan user demo vao role user
# Tao endpoint cho site2 khi enable_multisite: "yes"


- name: Bootstrap the Identity service
  shell: keystone-manage bootstrap --bootstrap-password {{ admin_pass }} --bootstrap-admin-url {{ keystone_url }} --bootstrap-internal-url {{ keystone_url }} --bootstrap-public-url {{ keystone_url }} --bootstrap-region-id {{ REGION }}
  run_once: true
  when: not enable_multisite | bool 

- name: Create OpenStack client environment scripts
  template:
     src: admin-openrc.j2
     dest: /root/admin-openrc
     mode: 0751
  
- name: Create project service  Openstack
  os_project:
     name: service
     auth: "{{ openstack_auth }}"
     description: Openstack Service Project
     domain: default
     state: present
     ca_cert: "{{ openstack_cacert }}"
  run_once: true
  when: not enable_multisite | bool

- name: Create project demo 
  os_project:
     name: demo
     auth: "{{ openstack_auth }}"
     description: Demo Project
     domain: default
     state: present
     ca_cert: "{{ openstack_cacert }}"
  run_once: true
  when: not enable_multisite | bool

- name: Create user demo
  os_user:
     name: demo
     auth: "{{ openstack_auth }}"
     password: "{{ demo_pass }}"
     domain: default
     ca_cert: "{{ openstack_cacert }}"
     state: present
  run_once: true
  when: not enable_multisite | bool

- name: Create role user for Keystone
  os_keystone_role:
     state: present
     auth: "{{ openstack_auth }}"
     name: user
     ca_cert: "{{ openstack_cacert }}"
  run_once: true
  when: not enable_multisite | bool

- name: Apply role for demo user
  os_user_role:
     auth: "{{ openstack_auth }}"
     user: demo 
     role: user
     project: demo
     ca_cert: "{{ openstack_cacert }}"
  run_once: true
  when: not enable_multisite | bool

- name: Create enpoint for other site
  os_keystone_endpoint:
     auth: "{{ openstack_auth }}"
     service: keystone
     endpoint_interface: "{{ item }}"
     url: "{{ keystone_url }}"
     region: "{{ REGION }}"
     ca_cert: "{{ openstack_cacert }}"
     state: present
  with_items:
    - public
    - admin
    - internal
  run_once: true
  when: enable_multisite | bool
