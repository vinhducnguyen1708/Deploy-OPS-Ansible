- name: Create database for Keystone
  mysql_db:
    login_user: root
    login_password: "{{ mariadb_pass }}"
    login_port: 3306
    login_host: "{{ IP_VIP }}" 
    name: keystone
    state: present
  run_once: true

- name: Create user for Keystone
  mysql_user:
    login_user: root
    login_password: "{{ mariadb_pass }}"
    login_port: 3306
    login_host: "{{ IP_VIP }}"
    name: keystone
    host: "{{ item }}"
    password: "{{ keystonedb_pass }}"
    priv: 'keystone.*:ALL'
    state: present
  with_items:
    - 'localhost'
    - '%'
  run_once: true
