---
- name: Create user Neutron
  os_user:
    name: neutron
    auth: "{{ openstack_auth }}"
    password: "{{ neutron_pass }}"
    domain: default
    ca_cert: "{{ openstack_cacert }}"
  run_once: true

- name: Create role for user Neutron
  os_user_role:
    auth: "{{ openstack_auth }}"
    user: neutron
    role: admin
    project: service
    ca_cert: "{{ openstack_cacert }}"
    state: present
  run_once: true

- name: Create Network service
  os_keystone_service:
    name: neutron
    auth: "{{ openstack_auth }}"
    service_type: network
    ca_cert: "{{ openstack_cacert }}"
    description: OpenStack Networking
  run_once: true

- name: Create endpoint for Neutron
  os_keystone_endpoint:
     auth: "{{ openstack_auth }}"
     service: neutron
     endpoint_interface: "{{ item }}"
     url: "{{ keystone_protocol }}://{{ IP_VIP }}:{{ neutron_server_port }}"
     region: "{{ REGION }}"
     ca_cert: "{{ openstack_cacert }}"
     state: present
  with_items:
    - public
    - admin
    - internal
  run_once: true

