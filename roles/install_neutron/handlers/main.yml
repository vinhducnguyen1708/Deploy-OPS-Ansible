    enabled: true
    name: openstack-nova-api.service

- name: restart nova-scheduler services
  systemd:
    state: restarted
    enabled: true
    name: openstack-nova-scheduler.service

- name: restart nova-conductor services
  systemd:
    state: restarted
    enabled: true
