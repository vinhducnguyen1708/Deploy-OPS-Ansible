---
# Cai dat mot so cac tool nhu : telnet, net-tools, vim, byobu
# Cai dat pip
# Cau hinh su dung  repo EPEL
# Upgrade lai cac goi cai dat

- name: Install Tools packages
  yum:
     name: '{{ tools_packages }}'

- name: Install pip
  yum:
     name: python-pip

- name: Config file /etc/yum.repos.d/epel.repo
  ini_file:
    path: /etc/yum.repos.d/epel.repo
    section: epel
    option: enabled
    value: 0
    mode: '0600'
    backup: yes

- name: Update packages for Servers
  yum:
     name: '*'
     state: latest
