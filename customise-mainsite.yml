---
## Neu gia tri "enable_proxy_cache" la "yes" Thuc hien download cac packages thong qua proxy cache
enable_proxy_cache: "no"
### Khai bao dia chi cua proxy cache
packages_proxy_cache: http://172.16.68.18:3142

## Cau hinh network cho cum OPS
### Đia chi IP VIP cho cum OPS
IP_VIP: 192.168.10.52
IP_VIP_NETMASK: 24

### Network interface trong cum OPS
MGNT_IF: eth0
DATA_IF: eth1
EXTERNAL_IF: eth2
CEPH_VOLUME_IF: eth3

## Thu muc nay se duoc tao ra de chua cac file duoc tao ra trong qua trinh chay ansible 
ansible_deploy_files: /root/AnsibleOPSfiles

## Thong tin cua site Hanoi
### Ten REGION
REGION: Hanoi
### Thoi gian thuc hien rotate key ( hour )
token_expiration_keystone: 1


## Phien ban Mariadb su dung
mariadb_version: 10.3.20

## Cau hinh chay cac services( Khi duoc gan gia tri la "yes" thi se duoc cai dat)
### HA services
enable_haproxy: "no"
enable_pacemaker: "no"

#### Openstack's services
enable_openstack_core: "yes"
enable_cinder: "no"
enable_barbican: "yes"
enable_heat: "yes"
enable_octavia: "no"

##### Tao dai network cho service octavia
###### Ten cua dai network provider
provider_network_name: provider_network
###### Ten subnet cua dai network provider
sub_provider_network_name: sub1_provider_network
###### CIDR
provider_network_address: 192.168.30.0/24
###### Network type ( flat,Vlan )
provider_network_type: flat
###### physical_network cho dai network ( mac dinh la "physnet1")
provider_physical_network: physnet1
###### VLANID khi su dung network type VLAN
provider_segmentation_id:
###### Khai bao DNS server
provider_dns_nameservers: 8.8.8.8
###### Khai bao pool cho subnet
provider_pool_start: 192.168.30.230
provider_pool_end: 192.168.30.245


#### Cau hinh su dung distributed router
enable_neutron_dvr: "no"
#### Cau hinh su dung network VLAN
enable_neutron_vlan: "no"


## Storage Backend
### LVM backend
#### Khi "enable_lvm" co gia tri "yes" thi se su dung LVM lam backed cho cinder
enable_lvm: "no"
#### Ten cua group cinder
cinder_volume_group: cinder-volumes
### Thiet bi su dung de cap volume
lvm_disk: vdb

### CEPH backend
#### Khi "enable_ceph" co gia tri "yes" thi se su dung CEPH lam backend cho cinder
enable_ceph: "no"
#### Dia chỉ IP Management của cum CEPH se su dung
CEPH_MGR_IP: 192.168.10.40

## Cau hinh su dung SSL
### Khi "enable_ssl" có gia tri là "yes" Thi he thong OPS se giao tiep bang giao thuc HTTPS
enable_ssl: "no"  

## ID cua external Network dung đe cap 1 dai network cho service Octavia su dung
#id_provider_network: 4065fee8-e6df-4ebd-a54c-7863280487cf

## Service's port
### Port SSH su dung
ssh_port: 22
